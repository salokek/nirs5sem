<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Каталог автомобилей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-car"></i> Автосалон
        </a>
    </div>
</nav>

<div class="container mt-4">
    <!-- Заголовок + кнопка "На главную" -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>
            <i class="fas fa-car-side"></i> Каталог автомобилей
        </h1>

        <a th:href="@{/}" class="btn btn-outline-secondary">
            <i class="fas fa-home"></i> На главную
        </a>
    </div>

    <!-- Карточка -->
    <div class="card shadow-sm">


        <!-- header -->
        <div class="card-header d-flex justify-content-between align-items-center">
            <!--span class="fw-normal">Список автомобилей</span-->
            <div class="col-md-6" sec:authorize="hasRole('MANAGER')">
                <a th:href="@{/catalog/add}" class="btn btn-success">
                    <i class="fas fa-plus"></i> Добавить товар
                </a>
            </div>
            <div class="col-md-6">
                <form th:action="@{/catalog/search}" method="get" class="d-flex">
                    <input type="text" name="keyword" class="form-control"
                           placeholder="Поиск по названию..." th:value="${keyword}">
                    <button type="submit" class="btn btn-outline-primary ms-2">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>

        <!-- body -->
        <div class="card-body">


            <!-- Таблица -->
            <div class="table-responsive">
                <table class="table table-striped table-bordered align-middle">
                    <thead class="table-dark fw-normal">
                        <tr>
                            <th>ID</th>
                            <th>Название</th>
                            <th>Категория</th>
                            <th>Цена</th>
                            <th>Описание</th>
                            <th sec:authorize="hasRole('MANAGER')">Действия</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="product : ${products}">
                            <td th:text="${product.productId}"></td>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.category}"></td>

                            <!-- форматирование цены -->
                            <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + ' ₽'"></td>

                            <td th:text="${product.description}"></td>

                            <td sec:authorize="hasRole('MANAGER')">
                                <div class="btn-group" role="group">

                                    <!-- кнопка редактирования -->
                                    <a th:href="@{/catalog/edit/{id}(id=${product.productId})}"
                                       class="btn btn-warning btn-sm">
                                        <i class="fas fa-edit"></i>
                                    </a>

                                    <!-- кнопка удаления -->
                                    <a th:href="@{/catalog/delete/{id}(id=${product.productId})}"
                                       class="btn btn-danger btn-sm"
                                       onclick="return confirm('Удалить автомобиль?')">
                                        <i class="fas fa-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${products.empty}">
                            <td colspan="6" class="text-center text-muted py-4">
                                <i class="fas fa-info-circle fa-2x mb-2"></i><br>
                                Товары не найдены
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>

    </div>

</div>


</body>
</html>
