<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статистика автосалона</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
          rel="stylesheet">

    <style>
        html, body {
            height: 100%;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <i class="fas fa-car"></i> Автосалон
        </a>

        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">

            </ul>
        </div>
    </div>
</nav>

<div class="container py-4">

    <!-- Заголовок + период -->
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1 class="h3">
            <i class="fas fa-chart-line"></i> Статистика
        </h1>

        <a th:href="@{/}" class="btn btn-outline-secondary">
            <i class="fas fa-home"></i> На главную
        </a>
    </div>

    <!-- Фильтр по датам -->
    <form th:action="@{/statistics}" method="get" class="row g-2 mb-4">
        <div class="col-auto">
            <label class="form-label mb-0 small">Начало периода</label>
            <input type="date" name="startDate" class="form-control"
                   th:value="${startDate}">
        </div>
        <div class="col-auto">
            <label class="form-label mb-0 small">Конец периода</label>
            <input type="date" name="endDate" class="form-control"
                   th:value="${endDate}">
        </div>
        <div class="col-auto align-self-end">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-filter"></i> Показать
            </button>
        </div>
    </form>

    <!-- Карточки -->
    <div class="row g-3">
        <div class="col-md-4">
            <div class="card shadow-sm text-center p-3">
                <h6 class="text-muted">Доходы</h6>
                <h3 class="fw-bold text-success"
                    th:text="${#numbers.formatDecimal(revenue, 0, 'COMMA', 2, 'POINT')} + ' ₽'">
                    0 ₽
                </h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm text-center p-3">
                <h6 class="text-muted">Расходы</h6>
                <h3 class="fw-bold text-danger"
                    th:text="${#numbers.formatDecimal(expenses, 0, 'COMMA', 2, 'POINT')} + ' ₽'">
                    0 ₽
                </h3>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm text-center p-3">
                <h6 class="text-muted">Прибыль</h6>
                <h3 class="fw-bold"
                    th:classappend="${profit >= 0} ? 'text-success' : 'text-danger'"
                    th:text="${#numbers.formatDecimal(profit, 0, 'COMMA', 2, 'POINT')} + ' ₽'">
                    0 ₽
                </h3>
            </div>
        </div>

        <div class="row g-3 mt-4">
            <div class="col-md-6">
                <div class="card shadow-sm text-center p-3">
                    <h6 class="text-muted">Товаров в каталоге</h6>
                    <h3 class="fw-bold" th:text="${productsCount}">0</h3>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card shadow-sm text-center p-3">
                    <h6 class="text-muted">Поставок принято</h6>
                    <h3 class="fw-bold text-primary" th:text="${deliveriesCount}">0</h3>
                </div>
            </div>
        </div>

        <div class="card shadow-sm p-3 mt-4">
            <h5 class="mb-3">
                <i class="fas fa-list"></i> Статистика по статусам заказов
            </h5>

            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Статус</th>
                    <th class="text-end">Количество</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entry : ${statusStats}">
                    <td th:text="${entry.key}"></td>
                    <td class="text-end fw-bold" th:text="${entry.value}"></td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>


</div>

<footer class="bg-dark text-white text-center py-3 ">
    © 2024 Автосалон. Все права защищены.
</footer>

</body>
</html>
