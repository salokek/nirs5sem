<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ошибка</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8f9fa;
        }
        .error-card {
            max-width: 500px;
        }
        .error-icon {
            font-size: 50px;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="card shadow p-4 text-center error-card">
    <div class="error-icon mb-3">
        <i class="fas fa-exclamation-triangle"></i>
    </div>

    <h3 class="mb-3">Произошла ошибка</h3>

    <p class="text-muted" th:text="${message}">Неизвестная ошибка.</p>

    <a th:href="@{/}" class="btn btn-primary mt-3">
        На главную
    </a>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>

</body>
</html>
